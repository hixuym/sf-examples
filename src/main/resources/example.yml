metrics:
  frequency: 1 minutes
  reporters:
    - type: log
      logger: io.sunflower.metrics

database:
  driverClass: org.h2.Driver
  user: sa
  autoCommitByDefault: false
  password: ""
  url: jdbc:h2:mem:test_db
  initialSize: 0
  minSize: 0
  properties:
    search.packages: io.sunflower.example
    ddl.generate: true
    ddl.run: true