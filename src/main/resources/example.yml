template: Hello, %s!
defaultName: Stranger

logging:
  level: INFO
  loggers:
    "io.sunflower": DEBUG
    "io.ebean.SQL": TRACE
    "io.ebean.TXN": TRACE
    "io.ebean.SUM": TRACE
    "io.ebean.cache.QUERY": TRACE
    "io.ebean.cache.BEAN": TRACE
    "io.ebean.cache.COLL": TRACE
    "io.ebean.cache.NATKEY": TRACE

server:
  type: gizmo
